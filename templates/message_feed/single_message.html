<div class="panel-group">
    <div class="panel panel-primary">
        <div class="panel-heading">#{{ id }} {{ created_on }}</div>
        <div class="panel-body">
            {{ text }}
            <br>
            <div id='add-comment-panel-{{ id }}' class="add-comment-panel panel-group">
                <div class="panel-body">
                    <div class="form-group">
                        <textarea id="message-text-{{ id }}" type="text" name="text" class="form-control add-comment-form"></textarea>
                    </div>
                    {% if is_can_add_comment != 0 %}
                        <div class="form-group">
                            <button id='{{ id }}' data-depth={{ depth }}
                                    class="btn btn-success add-comment-button">Add comment</button>
                            <button id='{{ id }}'
                                    class="btn btn-danger cancel-comment-button">Cancel</button>
                        </div>
                    {% endif %}
                </div>
            </div>
            {% if is_can_add_comment != 0 %}
                <button id='{{ id }}'class="btn btn-success show-comment-panel-button">Add new comment</button>
            {% endif %}
            <button class="btn btn-info show-comments"
                    onclick="location.href='/message_feed/get_message/{{ id }}/'"
            >Show comments</button>
        </div>
{#        <a id='next_page' style="visibility: hidden;" href="/message_feed/get_message/{{ id }}/"></a>#}
    </div>
</div>
