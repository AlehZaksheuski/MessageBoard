{% extends "base.html" %}
{% load static %}

{% block custom_headers %}
    <title>Add new message</title>
    <script src="{% static "js/previous_page.js" %}"></script>
{% endblock custom_headers %}

{% block body %}
    <div class="container">
        {{ errors }}
        <form action="{% url 'message_feed:add_message' %}" method="post">
            {% csrf_token %}
            <input class="hidden" id="add_new_message_prev_page" name="previous_page"/>
            <label for="message_text">Message text</label>
            <textarea id="message_text" type="text" name="text" class="form-control"></textarea>
            <button class="btn btn-success add-message-button">Add message</button>
        </form>
    </div>
{% endblock body %}
